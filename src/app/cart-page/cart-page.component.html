<p>cart-page works!</p>
<div >Total price: {{totalPrice}}</div>
{{cartProducts}}


<table>
  <thead>
  <tr>
    <th>Title</th>
    <th>Quantity</th>
    <th>Price</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of cartProducts">
    <td>{{product.title}}</td>
    <td>{{product.id}}</td>
    <td>{{product.price}}</td>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td>{{totalPrice | currency}}</td>
  </tr>
  </tbody>
</table>
