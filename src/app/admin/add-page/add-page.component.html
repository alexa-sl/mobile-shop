<form (ngSubmit)="submit()" [formGroup]="form">

  <div class="form-control">
    <select id="type" formControlName="type">
      <option value="phone">Phone</option>
      <option value="tablet">Tablet</option>
      <option value="laptop">Laptop</option>
    </select>
    <div class="validation" *ngIf="form.get('type').touched && form.get('type').invalid">
      <small *ngIf="form.get('type').errors['required']">
        Type of product is mandatory field!
      </small>
    </div>
  </div>
  <div class="form-control">
    <label for="title"></label>
    <input type="text" id="title" formControlName="title">
    <div class="validation" *ngIf="form.get('title').touched && form.get('title').invalid">
      <small *ngIf="form.get('title').errors['required']">
        Title is mandatory field!
      </small>
    </div>
  </div>
  <div class="form-control">
    <quill-editor formControlName="photo"></quill-editor>
    <div class="validation" *ngIf="form.get('photo').touched && form.get('photo').invalid">
      <small *ngIf="form.get('photo').errors['required']">
        Title is mandatory field!
      </small>
    </div>
  </div>
  <div class="form-control">
    <quill-editor formControlName="info"></quill-editor>
    <div class="validation" *ngIf="form.get('info').touched && form.get('info').invalid">
      <small *ngIf="form.get('info').errors['required']">
        Title is mandatory field!
      </small>
    </div>
  </div>
  <div class="form-control">
    <label for="price"></label>
    <input type="text" id="price" formControlName="price">
    <div class="validation" *ngIf="form.get('price').touched && form.get('price').invalid">
      <small *ngIf="form.get('price').errors['required']">
        Title is mandatory field!
      </small>
      <small *ngIf="form.get('price').errors['min']">
        Min price is $1
      </small>
    </div>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Add product</button>
</form>
