<div *ngIf="product$ | async as product">
  <div class="product">
    <div class="header right">
      <button class="btn btn-dark" routerLink="/">Back</button>
    </div>
    <div class="flex">
      <div class="item text-center">
        <h2>{{product.title}}</h2>
        <div class="flex-center">
          <img alt="{{product.title}}" src="{{product.image}}"/>
        </div>
        <div>
          <h2>Price: ${{product.price}}</h2>
          <button class="btn btn-dark" routerLink="/cart" (click)="addToCart(product)">Add to cart</button>
        </div>
      </div>
      <div class="item">
        <h2>Information</h2>
        <quill-view-html [content]="product.description"></quill-view-html>
      </div>
    </div>
  </div>
</div>
